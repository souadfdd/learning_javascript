<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div data-previous-operand class="previous-operand" maxlength="1"></div>
            <div data-current-operand class="current-operand" maxlength="1">0</div>
        </div>
        <div class="keys">
            <button data-clear class="ac">AC</button>
            <button class="po" data-operation>^</button>
            <button class="po" data-operation>%</button>
            <button class="po" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="po" data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="po" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="po" data-operation>+</button>
            <button data-number>0</button>
            <button  data-decimal>,</button>
            <button data-delete><i class="fa-solid fa-delete-left" ></i></button>
            <button class="eq" data-equal >=</button>
        </div>
        

    </div>
    <script src="index2.js"></script>
    
</body>
</html>
